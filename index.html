<h1>Dead End</h1>
<p>Dead End is a game that takes place in modern times, with modern technology and modern problems. The goal with division is to make a more complex and punishing RPG game while still keeping the same RPG feel as you get with other games like D&D 5e, sw5e, Call of Cthulhu, etc.
